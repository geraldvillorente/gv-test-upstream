api_version: 1
web_docroot: true
php_version: 7.2
workflows:
  deploy_product:
    after:
      - type: webphp
        description: Post to Slack after site creation
        script: private/scripts/slack/slack_notification.php
  create_cloud_development_environment:
    after:
      - type: webphp
        description: Post to Slack after Multidev creation
        script: private/scripts/slack/slack_notification.php
  deploy:
    after:
      - type: webphp
        description: Post to Slack after deploy
        script: private/scripts/slack/slack_notification.php
  sync_code:
    after:
      - type: webphp
        description: Post to Slack after code commit
        script: private/scripts/slack/slack_notification.php
  clear_cache:
    after:
      - type: webphp
        description: Someone is clearing the cache again
        script: private/scripts/slack/slack_notification.php
